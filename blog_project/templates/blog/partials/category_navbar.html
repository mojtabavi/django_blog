<ul class="navbar-nav">
<li class="nav-item">
    <a class="nav-link" href="{% url 'blog:home' %}">خانه</a>
  </li>
  {% for category in categories %}
  {% if category.parent == None %}

    {% if category.children.all %}
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="{% url 'blog:category' category.slug %}" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{category.title}}
      </a>
      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
      {% for cat in category.children.all%}
        
          <a class="dropdown-item" href="{% url 'blog:category' cat.slug %}">{{cat.title}}</a>


      {% endfor %}
    </div>
  </li>
  {% else %}
  <li class="nav-item">
    <a class="nav-link" href="{% url 'blog:home' %}">{{category.title}}</a>
  </li>
    {% endif %}
  {% endif %}

  {% endfor %}
</ul>
